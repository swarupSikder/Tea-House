<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--Tailwind CSS (start)-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                manrope: ['Manrope', 'serif'],
              }
            }
          }
        }
    </script>
    <!--Tailwind CSS (end)-->

</head>
<body class="font-manrope">
    <!---------->
    <!--Header-->
    <!---------->
    <header class="max-w-[85%] mx-auto my-16 flex flex-row justify-between items-center">

        <!--left-->
        <div class="flex flex-col items-start space-y-7">
            <h1 class="text-7xl font-bold">
                It's good <br>
                tea time at The <br> 
                Tea House
            </h1>

            <p class="text-md text-gray-500 w-[80%]">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>

            <button class="text-lg text-white flex items-center px-4 py-3 rounded-md bg-gradient-to-r from-orange-500 to-red-500">
                Explore More <img class="ml-2" src="images/arrow.png" alt="">
            </button>
        </div>

        <!--right-->
        <div>

            <!--image part-->
            <div>
                <img src="images/banner.png" alt="">
            </div>

            <!--badge part-->
            <div class="relative -top-20 left-24 w-fit rounded-md px-6 py-3 flex items-center space-x-4 bg-white shadow-md">
                <i class="fa-solid fa-star text-orange-300 text-3xl"></i>

                <div>
                    <h3 class="font-bold text-2xl">5.00</h3>
                    <p class="text-gray-400">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

    </header>


    <!---------->
    <!-- Main -->
    <!---------->
    <main>

    </main>

    <!---------->
    <!--Footer-->
    <!---------->
    <footer>

    </footer>

</body>
</html>
